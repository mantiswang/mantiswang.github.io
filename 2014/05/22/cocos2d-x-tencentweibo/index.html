<figure class="highlight c++"><figcaption><span>腾讯微博登陆，关注某微博帐号，获取粉丝列表，获取互粉列表</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">	<span class="keyword">void</span> SNSUtils::loginQQWeibo()</span><br><span class="line">	&#123;</span><br><span class="line">	    id&lt;ISSAuthOptions&gt; authOptions = [ShareSDK authOptionsWithAutoAuth:<span class="literal">true</span> allowCallback:YES scopes:[NSDictionary dictionaryWithObjectsAndKeys:@<span class="string">"all"</span>,@<span class="number">2</span>,nil] powerByHidden:YES followAccounts:nil authViewStyle:SSAuthViewStylePopup viewDelegate:nil authManagerViewDelegate:nil];</span><br><span class="line">	    [ShareSDK getUserInfoWithType:ShareTypeTencentWeibo</span><br><span class="line">          authOptions:authOptions</span><br><span class="line">               result:^(BOOL result, id&lt;ISSPlatformUser&gt; userInfo, id&lt;ICMErrorInfo&gt; error) &#123;</span><br><span class="line">                   <span class="keyword">if</span> (result) &#123;</span><br><span class="line">                       NSLog(@<span class="string">"成功, %@, %@, %@"</span>,[userInfo uid], [userInfo url], [userInfo sourceData]);</span><br><span class="line">                       </span><br><span class="line">                       <span class="comment">//关注官方微博</span></span><br><span class="line">		               <span class="comment">/**</span><br><span class="line">		               * 这里我直接使用sharesdk name,可以参看ShareSDK api，</span><br><span class="line">		               **/</span></span><br><span class="line">                       [ShareSDK followUserWithType:ShareTypeTencentWeibo field:@<span class="string">"sharesdk"</span></span><br><span class="line">                                          fieldType:SSUserFieldTypeName authOptions:authOptions viewDelegate:nil result:^ (SSResponseState state, id&lt;ISSPlatformUser&gt; userInfo, id&lt;ICMErrorInfo&gt; error)</span><br><span class="line">                        &#123;</span><br><span class="line">                            <span class="keyword">if</span> (state == SSResponseStateSuccess) &#123;</span><br><span class="line">                                NSLog(@<span class="string">"关注官方微博"</span>);</span><br><span class="line">                            &#125;</span><br><span class="line">                            <span class="keyword">else</span></span><br><span class="line">                            &#123;</span><br><span class="line">                                NSLog(@<span class="string">"%i, %@"</span>, [error errorCode], [error errorDescription]);</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;];</span><br><span class="line">                       </span><br><span class="line">                       <span class="comment">//获取好友列表</span></span><br><span class="line">                       id&lt;ISSPage&gt; page = [ShareSDK pageWithPageNo:<span class="number">1</span> pageSize:<span class="number">10</span>];</span><br><span class="line">                       [ShareSDK getFriendsWithType:ShareTypeTencentWeibo page:page authOptions:authOptions result:^(SSResponseState state, NSArray *users, <span class="keyword">long</span> <span class="keyword">long</span> curr, <span class="keyword">long</span> <span class="keyword">long</span> prev, <span class="keyword">long</span> <span class="keyword">long</span> next, BOOL hasNext, NSDictionary *extInfo, id&lt;ICMErrorInfo&gt; error)</span><br><span class="line">                        &#123;</span><br><span class="line">                            <span class="keyword">if</span>(state == SSResponseStateSuccess)</span><br><span class="line">                            &#123;</span><br><span class="line">                                NSLog(@<span class="string">"获取好友列表成功"</span>);</span><br><span class="line">                            &#125;</span><br><span class="line">                            <span class="keyword">else</span>&#123;</span><br><span class="line">                                NSLog(@<span class="string">"失败"</span>);</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;];</span><br><span class="line"></span><br><span class="line">                       <span class="comment">//获取互粉的uid</span></span><br><span class="line">                       id&lt;ISSPlatformCredential&gt; credential = [ShareSDK getCredentialWithType:ShareTypeTencentWeibo];</span><br><span class="line">                       NSLog(@<span class="string">"token is %@"</span>, [credential token]);</span><br><span class="line">                       id&lt;ISSTencentWeiboApp&gt; app = (id&lt;ISSTencentWeiboApp&gt;)[ShareSDK getClientWithType:ShareTypeTencentWeibo];</span><br><span class="line">                       id&lt;ISSCParameters&gt; params = [ShareSDKCoreService parameters];</span><br><span class="line">                       [params addParameter:@<span class="string">"fopenid"</span> value:[userInfo uid]];</span><br><span class="line">                       [params addParameter:@<span class="string">"format"</span> value:@<span class="string">"json"</span>];</span><br><span class="line">                       [params addParameter:@<span class="string">"startindex"</span> value:@<span class="number">0</span>];</span><br><span class="line">                       [params addParameter:@<span class="string">"reqnum"</span> value:@<span class="number">10</span>];</span><br><span class="line">                       <span class="comment">//TODO 设置是否过滤安装应用好友</span></span><br><span class="line">                       <span class="comment">//0-不考虑该参数，1-获取已安装应用好友，2-获取未安装应用好友</span></span><br><span class="line">                       [params addParameter:@<span class="string">"install"</span> value:@<span class="number">0</span>];</span><br><span class="line">                       [params addParameter:@<span class="string">"oauth_consumer_key"</span> value:@<span class="string">"801494292"</span>];</span><br><span class="line">                       [params addParameter:@<span class="string">"access_token"</span> value:[credential token]];</span><br><span class="line">                       [params addParameter:@<span class="string">"oauth_version"</span> value:@<span class="number">2.0</span>];</span><br><span class="line">                       <span class="comment">//调用接口</span></span><br><span class="line"><span class="comment">//                                   http://open.t.qq.com/api/friends/mutual_list?format=xml&amp;name=wbapihelper&amp;fopenid=&amp;startindex=0&amp;reqnum=20&amp;install=0&amp;oauth_consumer_key=xx&amp;access_token=xx&amp;openid=xx&amp;clientip=xx&amp;oauth_version=2.a&amp;scope=xx</span></span><br><span class="line">                       [app api:@<span class="string">"https://open.t.qq.com/api/friends/mutual_list"</span> method:SSTecentWeiboRequestMethodGet params:params user:nil result:^(id responder) &#123;</span><br><span class="line">	                        NSLog(@<span class="string">"互粉数据%@"</span>, responder);</span><br><span class="line"></span><br><span class="line">                       &#125; fault:^(CMErrorInfo *error) &#123;</span><br><span class="line">                           NSLog(@<span class="string">"%@"</span>, [error description]);</span><br><span class="line">                       &#125;];</span><br><span class="line">                   &#125;</span><br><span class="line">                   <span class="keyword">else</span></span><br><span class="line">                   &#123;</span><br><span class="line">                       NSLog(@<span class="string">"失败"</span>);</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;];</span><br><span class="line"></span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
