TCH</span>/<span class="variable">$ARCH</span>"</span></span><br><span class="line">		<span class="built_in">cd</span> <span class="string">"<span class="variable">$SCRATCH</span>/<span class="variable">$ARCH</span>"</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> [ <span class="string">"<span class="variable">$ARCH</span>"</span> = <span class="string">"i386"</span> -o <span class="string">"<span class="variable">$ARCH</span>"</span> = <span class="string">"x86_64"</span> ]</span><br><span class="line">		<span class="keyword">then</span></span><br><span class="line">		    PLATFORM=<span class="string">"iPhoneSimulator"</span></span><br><span class="line">		    <span class="keyword">if</span> [ <span class="string">"<span class="variable">$ARCH</span>"</span> = <span class="string">"x86_64"</span> ]</span><br><span class="line">		    <span class="keyword">then</span></span><br><span class="line">		    	SIMULATOR=<span class="string">"-mios-simulator-version-min=7.0"</span></span><br><span class="line">                        HOST=x86_64-apple-darwin</span><br><span class="line">		    <span class="keyword">else</span></span><br><span class="line">		    	SIMULATOR=<span class="string">"-mios-simulator-version-min=5.0"</span></span><br><span class="line">                        HOST=i386-apple-darwin</span><br><span class="line">		    <span class="keyword">fi</span></span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		    PLATFORM=<span class="string">"iPhoneOS"</span></span><br><span class="line">		    SIMULATOR=</span><br><span class="line">                    HOST=arm-apple-darwin</span><br><span class="line">		<span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">		XCRUN_SDK=`<span class="built_in">echo</span> <span class="variable">$PLATFORM</span> | tr <span class="string">'[:upper:]'</span> <span class="string">'[:lower:]'</span>`</span><br><span class="line">		CC=<span class="string">"xcrun -sdk <span class="variable">$XCRUN_SDK</span> clang -arch <span class="variable">$ARCH</span>"</span></span><br><span class="line">		<span class="comment">#AS="$CWD/$SOURCE/extras/gas-preprocessor.pl $CC"</span></span><br><span class="line">		CFLAGS=<span class="string">"-arch <span class="variable">$ARCH</span> <span class="variable">$SIMULATOR</span>"</span></span><br><span class="line">		CXXFLAGS=<span class="string">"<span class="variable">$CFLAGS</span>"</span></span><br><span class="line">		LDFLAGS=<span class="string">"<span class="variable">$CFLAGS</span>"</span></span><br><span class="line"></span><br><span class="line">		CC=<span class="variable">$CC</span> <span class="variable">$CWD</span>/<span class="variable">$SOURCE</span>/configure \</span><br><span class="line">		    <span class="variable">$CONFIGURE_FLAGS</span> \</span><br><span class="line">                    --host=<span class="variable">$HOST</span> \</span><br><span class="line">		    --prefix=<span class="string">"<span class="variable">$THIN</span>/<span class="variable">$ARCH</span>"</span> \</span><br><span class="line">                    CC=<span class="string">"<span class="variable">$CC</span>"</span> CFLAGS=<span class="string">"<span class="variable">$CFLAGS</span>"</span> LDFLAGS=<span class="string">"<span class="variable">$LDFLAGS</span>"</span></span><br><span class="line"></span><br><span class="line">		make -j3 install</span><br><span class="line">		<span class="built_in">cd</span> <span class="variable">$CWD</span></span><br><span class="line">	<span class="keyword">done</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ <span class="string">"<span class="variable">$LIPO</span>"</span> ]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">	<span class="built_in">echo</span> <span class="string">"building fat binaries..."</span></span><br><span class="line">	mkdir -p <span class="variable">$FAT</span>/lib</span><br><span class="line">	<span class="built_in">set</span> - <span class="variable">$ARCHS</span></span><br><span class="line">	CWD=`<span class="built_in">pwd</span>`</span><br><span class="line">	<span class="built_in">cd</span> <span class="variable">$THIN</span>/<span class="variable">$1</span>/lib</span><br><span class="line">	<span class="keyword">for</span> LIB <span class="keyword">in</span> *.a</span><br><span class="line">	<span class="keyword">do</span></span><br><span class="line">		<span class="built_in">cd</span> <span class="variable">$CWD</span></span><br><span class="line">		lipo -create `find <span class="variable">$THIN</span> -name <span class="variable">$LIB</span>` -output <span class="variable">$FAT</span>/lib/<span class="variable">$LIB</span></span><br><span class="line">	<span class="keyword">done</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">cd</span> <span class="variable">$CWD</span></span><br><span class="line">	cp -rf <span class="variable">$THIN</span>/<span class="variable">$1</span>/include <span class="variable">$FAT</span></span><br><span class="line"><span class="keyword">fi</span></span><br></pre></td></tr></table></figure>
