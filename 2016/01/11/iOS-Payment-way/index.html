        <p>整理以前的项目发现几个涉及到支付的都同时实现了内支付和支付宝支付，在iOS开发中，常用到的支付方式有支付宝支付和内支付。下面把代码整理出来，以后查阅。</p>
<h5 id="支付宝支付代码">支付宝支付代码</h5><figure class="highlight nimrod"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">/**</span><br><span class="line"> *   支付</span><br><span class="line"> **/</span><br><span class="line">-(<span class="type">void</span>)pay &#123;</span><br><span class="line"><span class="comment">#ifdef AlixPay </span></span><br><span class="line">                </span><br><span class="line">    <span class="type">NSDictionary</span> *product = [[<span class="type">GameConfig</span> shareInstance] product:productId];</span><br><span class="line">    <span class="type">int</span> price = [[product objectForKey:@<span class="string">"price"</span>] intValue];</span><br><span class="line">    /*</span><br><span class="line">     *生成订单信息及签名</span><br><span class="line">     *由于demo的局限性，本demo中的公私钥存放在<span class="type">AlixPayDemo</span>-<span class="type">Info</span>.plist中,外部商户可以存放在服务端或本地其他地方。</span><br><span class="line">     */</span><br><span class="line">    //将商品信息赋予<span class="type">AlixPayOrder</span>的成员变量</span><br><span class="line">    <span class="type">AlixPayOrder</span> *order = [[[<span class="type">AlixPayOrder</span> alloc] init] autorelease];</span><br><span class="line">    order.partner = alipay_Partner;</span><br><span class="line">    order.seller = alipay_Seller;</span><br><span class="line">    order.tradeNO = sno; //订单<span class="type">ID</span>（由商家自行制定）</span><br><span class="line">    order.productName = [_pName text]; //商品标题</span><br><span class="line">    order.productDescription = [_pDesc text]; //商品描述</span><br><span class="line">    order.amount = [<span class="type">NSString</span> stringWithFormat:@<span class="string">"%i"</span>,[[product objectForKey:@<span class="string">"price"</span>] intValue]]; //商品价格</span><br><span class="line">//                order.amount = [<span class="type">NSString</span> stringWithFormat:@<span class="string">"%.2f"</span>,<span class="number">0</span>.<span class="number">01</span>];</span><br><span class="line">    order.notifyURL =  notify_URL; //回调<span class="type">URL</span></span><br><span class="line">    //将商品信息拼接成字符串</span><br><span class="line">    <span class="type">NSString</span> *orderSpec = [order description];</span><br><span class="line">    debugLog(@<span class="string">"orderSpec = %@"</span>,orderSpec);</span><br><span class="line">    </span><br><span class="line">    //获取私钥并将商户信息签名,外部商户可以根据情况存放私钥和签名,只需要遵循<span class="type">RSA</span>签名规范,并将签名字符串base64编码和<span class="type">UrlEncode</span></span><br><span class="line">    id&lt;<span class="type">DataSigner</span>&gt; signer = <span class="type">CreateRSADataSigner</span>(alipay_RSA_pri_key);</span><br><span class="line">    <span class="type">NSString</span> *signedString = [signer signString:orderSpec];</span><br><span class="line">    </span><br><span class="line">    //将签名成功字符串格式化为订单字符串,请严格按照该格式</span><br><span class="line">    <span class="type">NSString</span> *orderString = <span class="keyword">nil</span>;</span><br><span class="line">    <span class="keyword">if</span> (signedString != <span class="keyword">nil</span>) &#123;</span><br><span class="line">        orderString = [<span class="type">NSString</span> stringWithFormat:@<span class="string">"%@&amp;sign=\"%@\"&amp;sign_type=\"%@\""</span>,</span><br><span class="line">                       orderSpec, signedString, @<span class="string">"RSA"</span>];</span><br><span class="line">        </span><br><span class="line">        //获取安全支付单例并调用安全支付接口</span><br><span class="line">        <span class="type">AlixPay</span> * alixpay = [<span class="type">AlixPay</span> <span class="literal">shared</span>];</span><br><span class="line">        <span class="type">int</span> ret = [alixpay pay:orderString applicationScheme:<span class="type">App_Schema</span>];</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (ret == kSPErrorAlipayClientNotInstalled) &#123;</span><br><span class="line">            _alertView = [[<span class="type">GRAlertView</span> alloc] initWithTitle:@<span class="string">"提示"</span></span><br><span class="line">                                                    message:@<span class="string">"您还没有安装支付宝快捷支付，请先安装。"</span></span><br><span class="line">                                                   delegate:self</span><br><span class="line">                                          cancelButtonTitle:<span class="keyword">nil</span></span><br><span class="line">                                          otherButtonTitles:@<span class="string">"关闭"</span>, <span class="keyword">nil</span>];</span><br><span class="line">            _alertView.style = <span class="type">GRAlertViewStyleNone</span>;</span><br><span class="line">            [_alertView setImage:@<span class="string">"alert.png"</span>];</span><br><span class="line">            [_alertView show];</span><br><span class="line">            [_alertView release];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (ret == kSPErrorSignError) &#123;</span><br><span class="line">            debugLog(@<span class="string">"签名错误！"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">#endif</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">支付完成后，回到app 进入application: handleOpenURL</span><br><span class="line"></span><br><span class="line">- (<span class="type">BOOL</span>)application:(<span class="type">UIApplication</span> *)application handleOpenURL:(<span class="type">NSURL</span> *)url</span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">AlixPay</span> *alixpay = [<span class="type">AlixPay</span> <span class="literal">shared</span>];</span><br><span class="line">	<span class="type">AlixPayResult</span> *<span class="literal">result</span> = [alixpay handleOpenURL:url];</span><br><span class="line">	    </span><br><span class="line">	<span class="keyword">if</span> (<span class="literal">result</span>) &#123;</span><br><span class="line">	        long now = time(<span class="type">NULL</span>);</span><br><span class="line">	        <span class="type">NSDictionary</span> *product = [[<span class="type">GameConfig</span> shareInstance] product:productId];</span><br><span class="line">	        </span><br><span class="line">	        <span class="type">TradeInfo</span> *tradeInfo = [[[<span class="type">TradeInfo</span> alloc] init] autorelease];</span><br><span class="line">	        [tradeInfo setChannel:<span class="type">CHANNEL_ID</span>];</span><br><span class="line">	        [tradeInfo setServerId:[[<span class="type">AppDelegate</span> sharedInstance] currServerId]];</span><br><span class="line">	        [tradeInfo setSno:sno];</span><br><span class="line">	        [tradeInfo setTime:now];</span><br><span class="line">	        [tradeInfo setDays:now/<span class="number">86400</span>];</span><br><span class="line">	        [tradeInfo setPrice:[[product objectForKey:@<span class="string">"price"</span>] floatValue]];</span><br><span class="line">	        [tradeInfo setProductId:productId];</span><br><span class="line">	        [tradeInfo setProductName:[product objectForKey:@<span class="string">"name"</span>]];</span><br><span class="line">	        </span><br><span class="line">	//是否支付成功</span><br><span class="line">	<span class="keyword">if</span> (<span class="number">9000</span> == <span class="literal">result</span>.statusCode) &#123;</span><br><span class="line">	        </span><br><span class="line">	   [tradeInfo setResult:@<span class="string">"已支付"</span>];</span><br><span class="line">		/*</span><br><span class="line">		* 用公钥验证签名，防止伪造支付成功信息</span><br><span class="line">		*/</span><br><span class="line">		id&lt;<span class="type">DataVerifier</span>&gt; verifier = <span class="type">CreateRSADataVerifier</span>(alipay_RSA_pub_key);</span><br><span class="line">		<span class="keyword">if</span> ([verifier verifyString:<span class="literal">result</span>.resultString withSign:<span class="literal">result</span>.signString]) &#123;</span><br><span class="line">		_alertView = [[<span class="type">GRAlertView</span> alloc] initWithTitle:@<span class="string">"提示"</span></span><br><span class="line">		//                                                        message:<span class="literal">result</span>.statusMessage</span><br><span class="line">		</span><br><span class="line">		                                                       message:@<span class="string">"购买成功，等待服务器确认"</span></span><br><span class="line">		                                                       delegate:self</span><br><span class="line">		                                              cancelButtonTitle:<span class="keyword">nil</span></span><br><span class="line">		                                              otherButtonTitles:@<span class="string">"确定"</span>, <span class="keyword">nil</span>];</span><br><span class="line">		                </span><br><span class="line">		                _alertView.style = <span class="type">GRAlertViewStyleNone</span>;</span><br><span class="line">		                [_alertView setImage:@<span class="string">"accept.png"</span>];</span><br><span class="line
